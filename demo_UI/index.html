<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Re-Verification</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ffffff);
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      display: block;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #90caf9;
      border-radius: 10px;
      background-color: #f9f9f9;
      width: 100%;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background-color: #eef6ff;
    }

    .image-preview {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      border: 2px dashed #bbb;
      border-radius: 10px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #26c6da, #00acc1);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #00bcd4, #00838f);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request Re-Verification</h2>
    <form>
      <!-- CCCD Front -->
      <div class="form-group">
        <label for="cccdFront">Upload CCCD Front Image</label>
        <input type="file" id="cccdFront" accept="image/*" onchange="previewImage(event, 'previewFront')" required>
        <div class="image-preview" id="previewFront">
          <span>No image selected</span>
        </div>
      </div>

      <!-- CCCD Back -->
      <div class="form-group">
        <label for="cccdBack">Upload CCCD Back Image</label>
        <input type="file" id="cccdBack" accept="image/*" onchange="previewImage(event, 'previewBack')" required>
        <div class="image-preview" id="previewBack">
          <span>No image selected</span>
        </div>
      </div>

      <!-- Submit -->
      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function previewImage(event, previewId) {
      const imagePreview = document.getElementById(previewId);
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview Image">`;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = `<span>No image selected</span>`;
      }
    }
  </script>
</body>
</html>
